<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unique Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin-top: 40%;
            user-select: none;
            overflow: hidden;
        }
    </style>
    <script>
        // محاولة منع الإغلاق أو الرجوع
        window.onbeforeunload = function() {
            return "Wait! The action is still running.";
        };

        // محاولة تعطيل زر الرجوع
        history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            history.pushState(null, "", window.location.href);
        };

        // محاولة التجميد الكامل
        window.onload = () => {
            const freezeFor = 10000; // 10 ثواني
            const start = Date.now();
            while (Date.now() - start < freezeFor) {
                // تجميد المتصفح مؤقتًا
            }
            document.body.innerHTML = "<h1>The unique action has expired.</h1>";
            window.onbeforeunload = null; // نزيل المنع بعد انتهاء المزحة
        };
    </script>
</head>
<body>
    <h1>Performing a unique action...</h1>
    <p>Please wait</p>
</body>
</html>
