<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unique Action</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
    </style>
    <script>
        setTimeout(() => {
            document.body.innerHTML = "<h1>The unique action has expired.</h1>";
        }, 10000); // 10 seconds
    </script>
</head>
<body>
    <h1>Performing your unique action...</h1>
    <p>This will expire in 10 seconds.</p>
</body>
</html>
